<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Machine Sanctum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['Space Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              sanctum: {
                900: '#050a14',
                800: '#0f172a',
                700: '#1e293b',
                500: '#3b82f6',
                400: '#60a5fa',
                100: '#dbeafe',
                accent: '#06b6d4', // Cyan
                glow: '#22d3ee',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin 15s linear infinite reverse',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020408;
        color: #e2e8f0;
        font-family: 'Space Mono', monospace;
      }
      /* Scanline effect */
      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 255, 0.02) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
  </body>
</html>
